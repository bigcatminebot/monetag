<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Engagement Growth</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: #ffffff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      color: #f0c040;
      margin-bottom: 1rem;
    }

    canvas {
      max-width: 100%;
      background: #222;
      border-radius: 10px;
      padding: 10px;
    }
  </style>
</head>
<body>

  <h1>Live Engagement Growth</h1>
  <p>Grafik views yang terus meningkat setiap menit</p>
  <canvas id="growthChart" width="600" height="300"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ctx = document.getElementById('growthChart').getContext('2d');

    // Setup awal: waktu dan nilai pertama
    let labels = [new Date().toLocaleTimeString()];
    let data = [Math.floor(Math.random() * 10) + 10];

    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: labels,
        datasets: [{
          label: 'Views per Minute',
          data: data,
          borderColor: '#00cc99',
          backgroundColor: 'rgba(0, 204, 153, 0.2)',
          tension: 0.3
        }]
      },
      options: {
        plugins: {
          legend: {
            labels: {
              color: '#fff'
            }
          }
        },
        scales: {
          x: {
            ticks: {
              color: '#fff'
            }
          },
          y: {
            ticks: {
              color: '#fff'
            },
            beginAtZero: true
          }
        }
      }
    });

    // Fungsi untuk menambahkan data naik setiap menit
    function addNewPoint() {
      const lastValue = data[data.length - 1];
      const newValue = lastValue + Math.floor(Math.random() * 5 + 3); // naik 3â€“7 poin
      const currentTime = new Date().toLocaleTimeString();

      labels.push(currentTime);
      data.push(newValue);

      // Tampilkan hanya 10 data terakhir
      if (labels.length > 10) {
        labels.shift();
        data.shift();
      }

      chart.update();
    }

    // Tambahkan data setiap 60 detik (60000 ms)
    setInterval(addNewPoint, 60000);

    // Untuk demo: tambahkan juga 1x saat halaman dibuka
    setTimeout(addNewPoint, 3000);
  </script>

</body>
</html>
