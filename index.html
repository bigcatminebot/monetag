<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Promosi di BigCatMine Bot</title>
  <style>
    :root {
      --primary-color: #f0c040;
      --bg-color: #121212;
      --accent-color: #0088cc;
      --font-color: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: var(--bg-color);
      color: var(--font-color);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      text-align: center;
    }

    img {
      width: 100%;
      max-width: 600px;
      border-radius: 1.2rem;
      margin-bottom: 2rem;
      box-shadow: 0 10px 20px rgba(0,0,0,0.6);
    }

    h1 {
      font-size: clamp(2rem, 5vw, 3rem);
      color: var(--primary-color);
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      color: #ccc;
      max-width: 700px;
      margin-bottom: 1.5rem;
    }

    a.telegram-btn {
      background-color: var(--accent-color);
      color: white;
      padding: 0.9rem 1.8rem;
      font-size: 1.1rem;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    a.telegram-btn:hover {
      background-color: #0070aa;
    }

    .stats {
      margin-top: 2rem;
      font-size: 1rem;
      color: #bbbbbb;
    }

    canvas {
      max-width: 100%;
      background-color: #1e1e1e;
      border-radius: 10px;
      margin-top: 2rem;
      padding: 10px;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>

  <img src="advert.png" alt="Iklan BigCatMine" />

  <h1>Pasang Iklan di Bot Telegram</h1>
  <p>Jangkau ribuan user aktif setiap hari lewat BigCatMine Bot. Biaya murah, hasil maksimal. Layanan 24 jam nonstop.</p>

  <a class="telegram-btn" href="https://t.me/bigcatmine_admin" target="_blank">Hubungi Kami</a>

  <div class="stats">
    <p>üëÅÔ∏è Views Hari Ini: <span id="view-count">0</span></p>
    <p>‚ö° Klik Hari Ini: <span id="click-count">0</span></p>
  </div>

  <canvas id="engagementChart" width="600" height="300"></canvas>

  <footer>
    &copy; 2025 BigCatMine - Layanan Iklan Telegram
  </footer>

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ctx = document.getElementById('engagementChart').getContext('2d');

    let labels = [new Date().toLocaleTimeString()];
    let viewData = [Math.floor(Math.random() * 10) + 100];
    let clickData = [Math.floor(viewData[0] * 0.4)];

    // Set awal counter
    document.getElementById('view-count').textContent = viewData[0];
    document.getElementById('click-count').textContent = clickData[0];

    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: labels,
        datasets: [
          {
            label: 'Views',
            data: viewData,
            borderColor: '#00ff99',
            backgroundColor: 'rgba(0, 255, 153, 0.1)',
            tension: 0.3
          },
          {
            label: 'Clicks',
            data: clickData,
            borderColor: '#ff6666',
            backgroundColor: 'rgba(255, 102, 102, 0.1)',
            tension: 0.3
          }
        ]
      },
      options: {
        plugins: {
          legend: {
            labels: { color: '#fff' }
          }
        },
        scales: {
          x: { ticks: { color: '#fff' }},
          y: { ticks: { color: '#fff' }, beginAtZero: true }
        }
      }
    });

    // Tambahkan data baru setiap 10 detik
    function addNewPoint() {
      const now = new Date().toLocaleTimeString();
      const lastViews = viewData[viewData.length - 1];
      const lastClicks = clickData[clickData.length - 1];

      const newViews = lastViews + Math.floor(Math.random() * 20 + 20); // tambah 20‚Äì39
      const newClicks = lastClicks + Math.floor(Math.random() * 10 + 10); // tambah 10‚Äì19

      labels.push(now);
      viewData.push(newViews);
      clickData.push(newClicks);

      if (labels.length > 10) {
        labels.shift();
        viewData.shift();
        clickData.shift();
      }

      document.getElementById('view-count').textContent = newViews;
      document.getElementById('click-count').textContent = newClicks;

      chart.update();
    }

    setInterval(addNewPoint, 10000); // tiap 10 detik
    setTimeout(addNewPoint, 3000);
  </script>

</body>
</html>
