<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advertise with BigCatMine</title>
  <style>
    :root {
      --primary-color: #f0c040;
      --bg-color: #1a1a1a;
      --accent-color: #0088cc;
      --font-color: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: var(--bg-color);
      color: var(--font-color);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 1.5rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
      margin-bottom: 2rem;
    }

    h1 {
      font-size: clamp(1.8rem, 5vw, 3rem);
      color: var(--primary-color);
      margin-bottom: 1rem;
      text-align: center;
    }

    p {
      font-size: clamp(1rem, 3vw, 1.2rem);
      color: #dddddd;
      max-width: 700px;
      text-align: center;
      margin-bottom: 2rem;
    }

    a.telegram-btn {
      background-color: var(--accent-color);
      color: white;
      padding: 0.8rem 1.8rem;
      font-size: 1.1rem;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    a.telegram-btn:hover {
      background-color: #0070aa;
    }

    .stats {
      margin-top: 2rem;
      text-align: center;
      color: #cccccc;
    }

    canvas {
      max-width: 100%;
      margin-top: 2rem;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #888888;
    }
  </style>
</head>
<body>

  <img src="advert.png" alt="Advertise with BigCatMine" />

  <h1>Promote Your Brand with BigCatMine!</h1>
  <p>
    Boost your visibility through our Telegram bot. Affordable, targeted, and growing daily. Let your audience find you!
  </p>

  <a class="telegram-btn" href="https://t.me/bigcatmine_bot" target="_blank">Contact Us on Telegram</a>

  <div class="stats">
    <p>üëÅÔ∏è Daily Views Today: <span id="view-count">0</span></p>
    <p>‚ö° Total Engagements: <span id="click-count">0</span></p>
  </div>

  <canvas id="engagementChart" width="600" height="300"></canvas>

  <footer>
    &copy; 2025 BigCatMine Advertisement Services
  </footer>

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Fake data for last 7 days
    const days = ["Mon", "Tue", "Wed", "Thu", "Fri", "Sat", "Sun"];
    const fakeViews = days.map(() => Math.floor(Math.random() * 500) + 100);
    const fakeClicks = days.map(() => Math.floor(Math.random() * 100) + 20);

    // Display today's view/click simulation
    document.getElementById('view-count').textContent = fakeViews[6];
    document.getElementById('click-count').textContent = fakeClicks.reduce((a, b) => a + b, 0);

    // Chart config
    const ctx = document.getElementById('engagementChart').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: days,
        datasets: [
          {
            label: 'Daily Views',
            data: fakeViews,
            borderColor: '#f0c040',
            backgroundColor: 'rgba(240,192,64,0.2)',
            tension: 0.3
          },
          {
            label: 'Daily Clicks',
            data: fakeClicks,
            borderColor: '#0088cc',
            backgroundColor: 'rgba(0,136,204,0.2)',
            tension: 0.3
          }
        ]
      },
      options: {
        plugins: {
          legend: {
            labels: {
              color: '#fff'
            }
          }
        },
        scales: {
          x: {
            ticks: {
              color: '#fff'
            }
          },
          y: {
            ticks: {
              color: '#fff'
            }
          }
        }
      }
    });
  </script>

</body>
</html>
