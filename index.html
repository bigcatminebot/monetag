<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Reward dari Iklan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="monetag" content="42aaebda75c154520ffb9b6037f89a20">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #101820;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      color: #00f7ff;
      margin-bottom: 20px;
    }

    #rewardDisplay {
      margin: 20px 0;
      font-size: 20px;
      color: #00ff99;
    }

    button {
      background: #00f7ff;
      border: none;
      color: #000;
      font-weight: bold;
      padding: 14px 28px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #00c0cc;
    }
  </style>
</head>
<body>

  <h1>üéÅ Tonton Iklan & Dapatkan Reward</h1>
  <div id="rewardDisplay">Klik tombol di bawah untuk mulai!</div>
  <button onclick="playRewardedAd()">Tonton Iklan Sekarang</button>

  <!-- Monetag SDK -->
  <script src='//whephiwums.com/sdk.js' data-zone='9293871' data-sdk='show_9293871'></script>

  <script>
    function getRandomReward() {
      return Math.floor(Math.random() * (25 - 10 + 1)) + 10;
    }

    function playRewardedAd() {
      const rewardDisplay = document.getElementById('rewardDisplay');

      if (typeof show_9293871 === 'function') {
        rewardDisplay.textContent = "‚è≥ Memuat iklan...";
        show_9293871().then(() => {
          const reward = getRandomReward();
          rewardDisplay.textContent = `üéâ Kamu mendapatkan Rp${reward}!\nSilahkan screenshot halaman ini untuk penarikan reward.`;
        }).catch(() => {
          rewardDisplay.textContent = "‚ùå Gagal menampilkan iklan. Coba lagi nanti.";
        });
      } else {
        rewardDisplay.textContent = "‚ùó Iklan belum siap. Silakan refresh halaman.";
      }
    }

    // Optional: auto tampilkan iklan biasa
    if (typeof show_9293871 === 'function') {
      show_9293871({
        type: 'inApp',
        inAppSettings: {
          frequency: 2,
          capping: 0.1,
          interval: 30,
          timeout: 5,
          everyPage: false
        }
      });
    }
  </script>

</body>
</html>
